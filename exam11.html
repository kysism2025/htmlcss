<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>현재 보여지는 페이지의 제목이 들어감</title>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th colspan="3">옆으로 세칸</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">아래로 세칸</td>
                    <td>HTML5</td>
                    <td>HTML5</td>
                    <td>HTML5</td>
                </tr>
                <tr>
                    <td>HTML5</td>
                    <td>HTML5</td>
                    <td>HTML5</td>
                </tr>
                <tr>
                    <td>HTML5</td>
                    <td>HTML5</td>
                    <td>HTML5</td>
                </tr>                                
                <tr>
                    <td>HTML5</td>
                    <td rowspan="2">아래로 두칸</td>
                    <td>HTML5</td>
                    <td>HTML5</td>
                </tr>
                <tr>
                    <td>HTML5</td>
                    <td>HTML5</td>                
                    <td>HTML5</td>
                </tr>
                <tr>
                    <td>HTML5</td>
                    <td>HTML5</td>
                    <td rowspan="2" colspan="2">옆으로, 아래로 두칸</td>
                </tr>
                <tr>
                    <td>HTML5</td>
                    <td>HTML5</td>
                </tr>                                                
            </tbody>
            <!--
            <tfoot>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tfoot>
            -->
        </table>
        
    </body>
</html>
