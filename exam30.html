<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">

        </style>
    </head>
    <body>
        <h3>대관 시간을 선택하세요(오늘)</h3>
        <label>시작시간<input type="time" value="09:00"></label>
        <label>종료시간<input type="time" value="09:00"></label>

        <h3>대관 시간을 선택하세요(다른날짜)</h3>
        <label>시작시간<input type="datetime-local" value="2023-03-16T09:00"></label>
        <label>종료시간<input type="datetime-local" value="2023-03-16T09:00"></label>
    </body>
</html>
