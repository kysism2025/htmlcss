<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            ul{
                list-style:none;
            }
            li{
                margin:10px;
            }        
            li label{
                text-align:right;
                float:left;
                padding-right:8px;
            }

            input[type="submit"]{
                text-align: center;
                width: 100%;
                height: 30px;
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <h1>회원가입</h1>
        <form action="">
            <fieldset>
                <ul>
                    <li>
                        <label for="user_id"><em>아이디:</em></label>
                        <input type="text" id="user_id" size="10">
                    </li>
                    <li>
                        <label for="pwd1"><em>비밀번호:</em></label>
                        <input type="password" id="pwd1" size="10">  
                    </li>                    
                    <li>
                        <label for="pwd2"><em>비밀번호:</em></label>
                        <input type="password" id="pwd2" size="10">  
                    </li>                    
                </ul>
            </fieldset>
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name" size="10">
                    </li>
                    <li>
                        <label for="mail">메일주소</label>
                        <input type="email" id="mail" size="10">  
                    </li>                    
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" size="10">  
                    </li>   
                    <li>
                        <label for="homep">블로그/홈페이지</label>
                        <input type="url" id="homep" size="10">  
                    </li>                                       
                </ul>
            </fieldset>            
            <input type="submit" value="가입하기">
        </form>
    </body>
</html>
