<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>현재 보여지는 페이지의 제목이 들어감</title>
    <body>
        <h1>표의 행과 열 합치기</h1>
        <h3>회원 정보</h3>
        <table border="1">
            <tbody>
                <tr>
                    <td colspan="2" rowspan="2" width="130px" height="150px" align="center">사진</td>
                    <td align="center" width="80px">이름</td>
                    <td width="200px">&nbsp;</td>
                </tr>
                <tr>
                    <td align="center">연락처</td>
                    <td height="40px">&nbsp;</td>
                </tr>                
                <tr>
                    <td align="center" width="70px" height="50px">주소</td>
                    <td colspan="3" >&nbsp;</td>
                </tr>                
                <tr>
                    <td align="center" height="130px">자기소개</td>
                    <td colspan="3" >&nbsp;</td>
                </tr>                
            </tbody>
        </table>
        
    </body>
</html>
