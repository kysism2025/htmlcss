<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>현재 보여지는 페이지의 제목이 들어감</title>
    <body>
        <table border="1" width="300px">
            <caption>테스트</caption>
            <thead>
                <tr>
                    <th rowspan="2">구분</th>
                    <th colspan="2">1학년</th>
                    <th colspan="2">2학년</th>
                </tr>
                <tr>
                    <th>홍길동</th>
                    <th>이순신</th>
                    <th>김철수</th>
                    <th>강다구</th>
                </tr>                
            </thead>
            <tbody>
                <tr>
                    <td>전공필수</td>
                    <td>100</td>
                    <td>90</td>
                    <td>90</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>전공선택</td>
                    <td>80</td>
                    <td>60</td>
                    <td>50</td>
                    <td>40</td>
                </tr>                
            </tbody>
            <!--
            <tfoot>
                <tr>
                    <td>총합계</td>
                    <td>145000</td>
                </tr>
            </tfoot>
            -->
        </table>
        
    </body>
</html>
