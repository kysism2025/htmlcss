<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>현재 보여지는 페이지의 제목이 들어감</title>
    <body>
       <form oninput="result.value=parseInt(lnum.value)+parseInt(rnum.value)"> 
            <input type="text" value="0" id="lnum">+
            <input type="text" value="0" id="rnum">=
            <output id="result"></output>
       </form>
    </body>
</html>
